{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-body">
                <h3 class="center-align">
                    Add a slang word
                </h3>
                <form action="{{ url_for('add_slang') }}" method="post">
                    <label for="slang">Slang Word:</label>
                    <input type="text" id="slang" name="slang" required placeholder="Enter slang word">
    
                    <label for="definition">Definition:</label>
                    <textarea id="definition" name="definition" required placeholder="Enter slang definition"></textarea>
    
                    <label for="age">Age Range:</label>
                    <input type="text" id="age" name="age" placeholder="Enter age range (e.g., 13-18)">
    
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" placeholder="Enter word type (e.g., adjective)">
    
                    <button type="submit">Add Slang</button>
                </form>
                 <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="row flashes">
                    <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
            </div>
        </div>
    </div>

{% endblock %}
