{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-body">
                <h3 class="center-align">
                    Request to remove a slang word
                </h3>
                <form action="{{ url_for('delete_slang') }}" method="post">
                    <label for="slang">Slang Word:</label>
                    <input type="text" id="slang" name="slang" required placeholder="Enter slang word to delete">

                    <button type="submit">Delete Slang</button>
                </form>
                 <!-- flash messages -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row flashes">
                            <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

{% endblock %}
