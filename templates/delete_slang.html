{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-body">
                <h3 class="center-align">Request to remove a slang word</h3>

                <!-- form to delete slang by slang word -->
                <form action="{{ url_for('user_delete_slang') }}" method="post" style="display: inline;">
                    <div class="form-group">
                        <label for="slang">Enter the slang word to delete:</label>
                        <input type="text" name="slang" id="slang" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Slang</button>
                </form>
                
                 <!-- flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="row flashes">
                            {% for message in messages %}
                                <div class="row flashes">
                                <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
                                </div>
                            {% endfor %}
                        </div>
                {% endif %}
            {% endwith %}
            </div>
        </div>
    </div>
</div>    
{% endblock %}
