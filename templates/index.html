{% extends "base.html" %}

{% block content %}
    <h1>School Slang Dictionary</h1>

    <!-- A-Z Links for filtering slangs by letter -->
    <div>
        <h2>Browse by Letter</h2>
        {% for letter in "ABCDEFGHIJKLMNOPQRSTUVWXYZ" %}
            <a href="{{ url_for('slangs_by_letter', letter=letter) }}">{{ letter }}</a>
        {% endfor %}
    </div>

    <!-- Search Form -->
    <div>
        <h2>Search Slang Words</h2>
        <form action="{{ url_for('search') }}" method="get">
            <input type="text" name="q" placeholder="Search for slang...">
            <button type="submit">Search</button>
        </form>
    </div>
{% endblock %}
