{% extends "base.html" %}
{% block content %}

    <h3>Log In</h3>
    <body>
        <div class="form-container">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card">
                <div class="card-body">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Log In<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                </div>
            </form>
                        <!-- flash messages -->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="row flashes">
                                    <h4 class="center-align">{{ message }}</h4>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
            </div>
            </div>
            <div class="login-link">
                <div class="col-12">
                    <p>
                        New Here? <a href="{{ url_for('signup') }}" class="">Sign Up</a>
                    </p>
                </div>
    </body>
{% endblock %}
