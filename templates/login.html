{% extends "base.html" %}
{% block content %}

    <h3>Log In</h3>
        <div class="form-container">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                <div class="card">
                    <div class="card-body">
                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="username"><i class="fas fa-user-cog"></i> Username</label>
                                <input id="username" name="username" type="text" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required
                                    title="Username must be 5-15 alphanumeric characters.">
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password"><i class="fas fa-user-lock"></i> Password</label>
                                <input id="password" name="password" type="password" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required
                                    title="Password must be 5-15 alphanumeric characters.">
                            </div>
                        </div>
                        <!-- Login Button -->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" aria-label="Log in">
                                Log In <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            

                        <!-- flash messages -->
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="row flashes">
                                    <h4 class="center-align">{{ message }}</h4>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
            </div>
            <div class="login-link">
                <div class="col-12">
                    <p>
                        New Here? <a href="{{ url_for('signup') }}" class="">Sign Up</a>
                    </p>
                </div>
            </div>
{% endblock %}
